plugins {
    id 'java'
    id'com.github.johnrengelman.shadow' version '6.0.0'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://jitpack.io')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }

}

dependencies {
    implementation "com.google.code.gson:gson:2.8.6"
    implementation 'com.github.steveice10:opennbt:1.1'
    implementation 'com.github.steveice10:packetlib:1.3'
    implementation 'com.github.GeyserMC:MCAuthLib:0e48a094f2'
    testImplementation 'junit:junit:4.12'
}

group = 'com.github.steveice10'
version = '1.12.2-2'
description = 'MCProtocolLib'
java.sourceCompatibility = JavaVersion.VERSION_1_7

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

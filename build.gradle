plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '7.1.0'
    id 'io.freefair.lombok' version '6.2.0'
}

group = 'com.github.steveice10'
version = '1.12.2-2'
description = 'MCProtocolLib'

repositories {
    mavenLocal()
    maven {
        url = uri('https://jitpack.io')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'com.google.code.gson:gson:2.8.8'
    implementation 'com.github.steveice10:opennbt:1.4'
    implementation 'com.github.steveice10:packetlib:2.0'
    implementation 'com.github.GeyserMC:MCAuthLib:cf0d4e3200'
    implementation 'net.kyori:adventure-text-serializer-gson:4.9.2'
    implementation 'net.kyori:adventure-text-serializer-gson-legacy-impl:4.9.2'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
